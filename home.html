
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Sentiment Analysis for Vietnamese Language</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #b8c6db, #f5f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      position: relative;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      background: white;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(92, 51, 204, 0.25);
      padding: 50px;
      max-width: 1000px;
      width: 100%;
      gap: 40px;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(92, 51, 204, 0.35);
    }
    .text-content {
      flex: 1 1 400px;
      padding-right: 30px;
    }
    .text-content h1 {
      font-size: 48px;
      color: #5c33cc;
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(92, 51, 204, 0.25);
    }
    .text-content p {
      font-size: 20px;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.5;
      letter-spacing: 0.03em;
    }
    .btn-start {
      padding: 16px 45px;
      font-size: 18px;
      background: linear-gradient(45deg, #6a47e2, #8a66f2);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(106, 71, 226, 0.5);
      transition: all 0.3s ease;
      letter-spacing: 0.05em;
      text-decoration: none;
      display: inline-block;
    }
    .btn-start:hover {
      background: linear-gradient(45deg, #8a66f2, #6a47e2);
      box-shadow: 0 10px 20px rgba(138, 102, 242, 0.7);
      transform: scale(1.05);
    }
    .image-content {
      flex: 1 1 400px;
      text-align: center;
      transition: transform 0.3s ease;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(92, 51, 204, 0.2);
      background: #f9f7ff;
    }
    .image-content img {
      max-width: 100%;
      height: auto;
      display: inline-block;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }
    .image-content:hover img {
      transform: scale(1.05);
      filter: drop-shadow(0 10px 15px rgba(92, 51, 204, 0.3));
    }
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #777;
      font-weight: 600;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      background: #f5f7facc;
      backdrop-filter: saturate(180%) blur(8px);
      user-select: none;
    }
    @media (max-width: 850px) {
      .container {
        flex-direction: column;
        padding: 30px 20px;
      }
      .text-content, .image-content {
        padding: 0;
        flex: unset;
      }
      .text-content h1 {
        font-size: 36px;
      }
      .btn-start {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-content">
      <h1>Sentiment Analysis for Vietnamese Language</h1>
      <p>Detect real or fake reviews using AI-powered Natural Language Processing technology.</p>
      <a href="{{ url_for('index') }}" class="btn-start">Start Analysis</a>
    </div>
    <div class="image-content">
      <img src="{{ url_for('static', filename='Virtual reality-cuate.svg') }}" alt="AI Review Illustration" />
    </div>
  </div>

  <footer>
    Designed by Group 3
  </footer>

</body>
</html>
